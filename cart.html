{% extends 'app/base.html' %}
{% load static %}
{% block cart_content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark mb-3" href="{% url 'home' %}">&#x2190; Continue Shopping</a>
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Items: <strong>3</strong></th>
                            <th>Total: <strong>$42</strong></th>
                            <th>
                                <a class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="box-element">
                <table class="table table-sm table-striped table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img class="img-thumbnail" src="{% static 'app/images/placeholder.png' %}" alt="Product Image" style="width: 80px; height: auto;">
                                <p class="small mt-2">Product 1</p>
                            </td>
                            <td>$20</td>
                            <td>
                                <div class="d-flex justify-content-center align-items-center">
                                    <button class="btn btn-light btn-sm px-2">-</button>
                                    <span class="mx-2">2</span>
                                    <button class="btn btn-light btn-sm px-2">+</button>
                                </div>
                            </td>
                            <td>$40</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock cart_content %}
